<!DOCTYPE html>
<html>
<head> 
    <title>NavBar</title>
    <style>
        body {
            background-color: #0f0303;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .Nav {
            background-color: #f80f0f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .logo {
            font-size: 30px;
            font-weight: 600;
        }
        .logo a {
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
        }
        .nav-links a:hover {
            background-color: #3ae5ee;
            border-radius: 5px;
            color: black;
        }
        .nav-links button {
            margin-left: 15px;
            background-color: #070606;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
        }
        .nav-links button a {
            text-decoration: none;
            color: #f1ebeb;
            font-weight: bold;
        }
        .Name {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .Image {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="Nav">
        <div class="logo"><a href="#">KITS</a></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button><a href="#">Login/Signin</a></button>
            <button><a href="#">SignUp</a></button>
        </div>
    </div>

    <div class="Name">
        <h1>KRISHNA CHAITANYA INSTITUTE OF TECHNOLOGY & SCIENCES</h1>
    </div>
    <div class="Image">
        <img src="https://th.bing.com/th/id/OIP.dydz-odB3pJFbPuCmwKvfAHaE8?rs=1&pid=ImgDetMain" alt="Logo" width="500" height="500">
    </div>
</body>
</html>
