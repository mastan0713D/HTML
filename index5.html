<!DOCTYPE html>
<html>
<head>
  <title>III CSE-A Timetable</title>
  <style>
    body {
      background-color: #0f0303;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .Nav {
      background-color: #f80f0f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 30px;
      font-weight: 600;
    }

    .logo a {
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
    }

    .nav-links a:hover {
      background-color: #3ae5ee;
      border-radius: 5px;
      color: black;
    }

    .nav-links button {
      background-color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .nav-links button a {
      text-decoration: none;
      color: #f80f0f;
      font-weight: bold;
    }

    .content {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    table, th, td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #3ae5ee;
    }

    td {
      font-weight: bold;
    }

    .lab {
      background-color: #d2f8d2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="Nav">
    <div class="logo"><a href="#">KITS</a></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Time Table</a>
      <a href="#">Contact</a>
      <button><a href="#">Login</a></button>
      <button><a href="#">SignUp</a></button>
    </div>
  </div>

</body>
</html>
