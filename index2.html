<!DOCTYPE html>
<html>
<head> 
    <title>NavBar with Login Form</title>
    <style>
        body {
            background-color: #0f0303;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .Nav {
            background-color: #f80f0f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .logo {
            font-size: 30px;
            font-weight: 600;
        }
        .logo a {
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
        }
        .nav-links a:hover {
            background-color: #3ae5ee;
            border-radius: 5px;
            color: black;
        }
        .nav-links button {
            background-color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
        }
        .nav-links button a {
            text-decoration: none;
            color: #f80f0f;
            font-weight: bold;
        }

        .login-form {
            background-color: #fff;
            color: #000;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #f80f0f;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        #username, #password {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form .terms {
            margin-bottom: 15px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #f80f0f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #d10c0c;
        }
    </style>
</head>
<body>

    <div class="Nav">
        <div class="logo"><a href="#">KITS</a></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button><a href="#">Login</a></button>
            <button><a href="#">SignUp</a></button>
        </div>
    </div>

    <div class="login-form">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
